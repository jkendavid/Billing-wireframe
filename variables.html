<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <title>Variable List</title>
  <style>   

    td .btn-sm{
      width: 80px;
      margin: 0px 2px;
      height: 25px;
      font-size: 12px;
    }  
    .table {
        padding: 0;
    }
    .table th, .table td, .table tr {
      padding-top: 2px;
      padding-bottom: 5px;
      font-size: 14px;
    }
    .colindex {
      width: 3px;
    }
    td:last-child {
      display: flex;      
    }
    .btnsubmit{
      width: 120px;
      margin: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container mt-4">

  <h2>Variable List</h2>
  

  <div class="form-row my-2">
    <div class="form-group">
      <select class="form-control" id="tableFilter" onchange="applyFilter()"></select>
    </div>
    <div class="mx-auto"></div>        
    <div>
      <button type="button" class="btn btn-primary" id="addNewButton" onclick="addNewModalShow()">Add New</button>
    </div>
  </div>
  <!-- Table -->
  <table class="table table-bordered" id="dataTable">
    <thead>
      <tr>
        <th>Table</th>
        <th>Code</th>
        <th>Text</th>
        <th>Unit</th>
        <th>Rounding Rule</th>
        <th>Description</th>
        <th>Active</th>
        <th>Created By</th>
        <th>Created Time</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <div class="modal" id="addNewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addEntryForm">
            <input type="hidden" id="editRowIndex" value=""> 
            <input type="hidden" id="newActive" value=""> 
            <div class="form-group">
              <label for="newTable">Table*</label>
              <select class="form-control" id="newTable" required>
              </select>
            </div>    
            <div class="form-group">
              <label for="newCode">Code*</label>
              <input type="text" class="form-control" id="newCode">
            </div>  
            <div class="form-group">
              <label for="newText">Text*</label>
              <input type="text" class="form-control" id="newText">
            </div>
            <div class="form-group">
              <label for="newUnit">Unit</label>
              <input type="text" class="form-control" id="newUnit">
            </div>
            <div class="form-group">
              <label for="newRounding">Rounding Rule</label>
              <select class="form-control" id="newRounding" required>
              </select>
            </div>
            <div class="form-group">
              <label for="newDescription">Description</label>
              <input type="text" class="form-control" id="newDescription">
            </div>
            <button type="button" class="btn btn-primary" onclick="addNewEntry()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="navbar.js"></script>
<script src="data.js"></script>

<script>

  var rowButtons = `<button class="btn btn-info btn-sm editButton" onclick="editEntry(this)">Edit</button>
                    <button class="btn btn-info btn-sm editButton" onclick="activateEntry(this)">Activate</button>
                    <button class="btn btn-danger btn-sm removeButton" onclick="deactivateEntry(this)">Deactivate</button>`

  function loadData(){
    var data = []
    $.each(dataVariables, function(index, row) {
      row.push(getUser());
      row.push(getCurrentTime());
      row.push(rowButtons);
      data.push(row)
    });
    return data;
  }
  
  var table = $('#dataTable').DataTable({
    paging: true, // Enable pagination
    searching: true, 
    scrollX:true,
    data:loadData()
  });  

  function addNewModalShow(){
    var modal = $('#addNewModal');
    modal.modal('show');
  
    modal = modal[0]
    modal.querySelectorAll('input').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('textarea').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('select').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('input[type="number"]').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('#newIndex').forEach(function(obj) {
      obj.value = 1;
    });
    
  }


  function addNewEntry() {
    var newTable = document.getElementById("newTable").value;
    var newCode = document.getElementById("newCode").value;
    var newText = document.getElementById("newText").value;
    var newUnit = document.getElementById("newUnit").value;
    var newRounding = document.getElementById("newRounding").value;
    var newDescription = document.getElementById("newDescription").value;
    var newActive = document.getElementById("newActive").value;
    if(newActive=='')newActive='Yes';

    var newCreatedBy = getUser();
    var newCreatedTime = getCurrentTime();

    if (!newTable || !newCode || !newText) {
      alert("Please enter valid data.");
      return;
    }

    var editing = document.getElementById("editRowIndex").value;
    if (editing !== "") {      
      var rowIndex = parseInt(editing);
      var newData = table.row(rowIndex).data();
      newData[0] = newTable;
      newData[1] = newCode;
      newData[2] = newText;
      newData[3] = newUnit;
      newData[4] = newRounding;
      newData[5] = newDescription;
      newData[6] = newActive;
      newData[7] = newCreatedBy;
      newData[8] = newCreatedTime;
      table.row(rowIndex).data(newData).draw();
    } else {
      for (var i = 0; i < table.rows().count(); i++) {
        var rows = table.rows().data()[i]
        if(rows[1]==newCode) {
          alert(`The following record is already exist.                  
  Code: ${newCode}`);
          return;
        }
      }

      var newRow = table.row.add([newTable,newCode, newText, newUnit, newRounding, newDescription, newActive, newCreatedBy, newCreatedTime, 
                      `<td>${rowButtons}</td>`,
      ]).draw().node();
    }    
    $('#addNewModal').modal('hide');
    calculationControlsAuth();
  }
  
  function editEntry(button) {
    var row = button.closest('tr');

    var vartable = row.cells[0].innerText;
    var code = row.cells[1].innerText;
    var text = row.cells[2].innerText;
    var unit = row.cells[3].innerText;
    var rounding = row.cells[4].innerText;
    var description = row.cells[5].innerText;
    var active = row.cells[6].innerText;

    addNewModalShow();

    document.getElementById("newTable").value = vartable;
    document.getElementById("newCode").value = code;
    document.getElementById("newText").value = text;
    document.getElementById("newUnit").value = unit;
    document.getElementById("newRounding").value = rounding;
    document.getElementById("newDescription").value = description;
    document.getElementById("newActive").value = active;

    document.getElementById("newTable").disabled = true;
    document.getElementById("newCode").disabled = true;

    document.getElementById("editRowIndex").value = table.row(row).index();
  }

  
  function activateEntry(button){
    var confirmation = confirm("Are you sure you want to activate this entry?");
    if (confirmation) { 
        var row = button.closest('tr');
        alert(`Variable Activated.`);
        var rowIndex = table.row(row).index();
        var newData = table.row(rowIndex).data();
        newData[6] = 'Yes';
        table.row(rowIndex).data(newData).draw();
        calculationControlsAuth();   
    }
  }

  function deactivateEntry(button){
    var confirmation = confirm("Are you sure you want to de-activate this entry?");
    if (confirmation) { 
        var row = button.closest('tr');
        alert(`Variable De-activated.`);
        var rowIndex = table.row(row).index();
        var newData = table.row(rowIndex).data();
        newData[6] = 'No';
        table.row(rowIndex).data(newData).draw();
        calculationControlsAuth();   
    }
  }

  function calculationControlsAuth(){
    var user = getUser(); 
    table.rows().every(function() {
      var rowData = this.data();
      var active = rowData[6];
      var tdControls = this.node().children[9];
      tdControls.children[0].style.display = active=="Yes"&&user=="MKTG"?"block":"none";
      tdControls.children[1].style.display = active=="No"&&user=="MKTG"?"block":"none";
      tdControls.children[2].style.display = active=="Yes"&&user=="MKTG"?"block":"none";
    })
    table.columns.adjust().draw();
  }
  calculationControlsAuth();
  function handleUserChange() {
    calculationControlsAuth();
  }
  
  updateSelectOption($('#newTable'),dataVariableTable); 
  updateSelectOption($('#newRounding'),dataRoundingRule); 


  updateSelectOption($('#tableFilter'),dataVariableTable,'All Table'); 

  function applyFilter() {
    var tableFilter= document.getElementById("tableFilter").value;
    table.column(0).search(tableFilter).draw();
  }


</script>


</body>
</html>
