<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <title>Field Values</title>
  <style>   

    td .btn-sm{
      width: 80px;
      margin: 0px 2px;
      height: 25px;
      font-size: 12px;
    }  
    .table {
        padding: 0;
    }
    .table th, .table td, .table tr {
      padding-top: 2px;
      padding-bottom: 5px;
      font-size: 14px;
    }
    .colindex {
      width: 3px;
    }
    td:last-child {
      display: flex;      
    }
    .btnsubmit{
      width: 120px;
      margin: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container mt-4">

  <h2>Field Values</h2>
  

  <div class="form-row my-2">
    <div class="form-group">
      <select class="form-control" id="tableFilter" onchange="applyFilter()"></select>
    </div>
    <div class="mx-auto"></div>        
    <div>
      <button type="button" class="btn btn-primary" id="addNewButton" onclick="addNewModalShow()">Add New</button>
    </div>
  </div>
  <!-- Table -->
  <table class="table table-bordered" id="dataTable">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
        <th>Active</th>
        <th>Created By</th>
        <th>Created Time</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <div class="modal" id="addNewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addEntryForm">
            <input type="hidden" id="editRowIndex" value=""> 
            <input type="hidden" id="newActive" value="">
            <div class="form-group">
              <label for="newField">Field*</label>
              <select class="form-control" id="newField" required></select>
            </div>  

            <div class="form-group">
              <label for="newValue">Value*</label>
              <input type="text" class="form-control" id="newValue">
            </div>
            
            <button type="button" class="btn btn-primary" onclick="addNewEntry()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>

<script src="navbar.js"></script>
<script src="data.js"></script>

<script>

  var rowButtons = `<button class="btn btn-info btn-sm editButton" onclick="editEntry(this)">Edit</button>
                    <button class="btn btn-info btn-sm editButton" onclick="activateEntry(this)">Activate</button>
                    <button class="btn btn-danger btn-sm removeButton" onclick="deactivateEntry(this)">Deactivate</button>`

  function loadData(){
    var data = []
    $.each(dataFieldData, function(index, row) {
      row.push(getUser());
      row.push(getCurrentTime());
      row.push(rowButtons);
      data.push(row)
    });
    return data;
  }
  
  var table = $('#dataTable').DataTable({
    paging: true, // Enable pagination
    searching: true, 
    scrollX:true,
    data:loadData()
  });  

  function addNewModalShow(){
    var modal = $('#addNewModal');
    modal.modal('show');
  
    modal = modal[0]
    modal.querySelectorAll('input').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('textarea').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('select').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('input[type="number"]').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('#newIndex').forEach(function(obj) {
      obj.value = 1;
    });
    
  }


  function addNewEntry() {
    var newField = document.getElementById("newField").value;
    var newValue = document.getElementById("newValue").value;
    var newCreatedBy = getUser();
    var newCreatedTime = getCurrentTime();
    var newActive = document.getElementById("newActive").value;
    if(newActive=='')newActive='Yes';

    if (!newField || !newValue) {
      alert("Please enter valid data.");
      return;
    }

    var editing = document.getElementById("editRowIndex").value;
    if (editing !== "") {      
      var rowIndex = parseInt(editing);
      var newData = table.row(rowIndex).data();
      newData[0] = newField;
      newData[1] = newValue;
      newData[2] = newActive;
      newData[3] = newCreatedBy;
      newData[4] = newCreatedTime;
      table.row(rowIndex).data(newData).draw();
    } else {
      for (var i = 0; i < table.rows().count(); i++) {
        var rows = table.rows().data()[i]
        if(rows[0]==newField && rows[1]==newValue) {
          alert(`The following record is already exist.                  
  Field: ${newField},
  Value: ${newValue}`);
          return;
        }
      }

      var newRow = table.row.add([newField, newValue, newActive, newCreatedBy, newCreatedTime, 
                      `<td>${rowButtons}</td>`,
      ]).draw().node();
    }    
    $('#addNewModal').modal('hide');
    calculationControlsAuth();
  }
  
  function editEntry(button) {
    var row = button.closest('tr');

    var field = row.cells[0].innerText;
    var value = row.cells[1].innerText;
    var active = row.cells[2].innerText;

    addNewModalShow();

    document.getElementById("newField").value = field;
    document.getElementById("newValue").value = value;
    document.getElementById("newActive").value = active;

    document.getElementById("newField").disabled = true;

    document.getElementById("editRowIndex").value = table.row(row).index();
  }

  function activateEntry(button){
    var confirmation = confirm("Are you sure you want to activate this entry?");
    if (confirmation) { 
        var row = button.closest('tr');
        alert(`Field Value Activated.`);
        var rowIndex = table.row(row).index();
        var newData = table.row(rowIndex).data();
        newData[2] = 'Yes';
        table.row(rowIndex).data(newData).draw();
        calculationControlsAuth();   
    }
  }

  function deactivateEntry(button){
    var confirmation = confirm("Are you sure you want to de-activate this entry?");
    if (confirmation) { 
        var row = button.closest('tr');
        alert(`Field Value De-activated.`);
        var rowIndex = table.row(row).index();
        var newData = table.row(rowIndex).data();
        newData[2] = 'No';
        table.row(rowIndex).data(newData).draw();
        calculationControlsAuth();   
    }
  }

  function calculationControlsAuth(){
    var user = getUser(); 
    table.rows().every(function() {
      var rowData = this.data();
      var active = rowData[2];
      var tdControls = this.node().children[5];
      tdControls.children[0].style.display = active=="Yes"&&user=="MKTG"?"block":"none";
      tdControls.children[1].style.display = active=="No"&&user=="MKTG"?"block":"none";
      tdControls.children[2].style.display = active=="Yes"&&user=="MKTG"?"block":"none";
    })
    table.columns.adjust().draw();
  }
  calculationControlsAuth();
  function handleUserChange() {
    calculationControlsAuth();
  }


  function dataFields(){
    var arr = []
    $.each(dataVariables, function(index, row) {
        if(row[0]== '**FIELDS' && row[6]=='Yes'&& row[7]=='Yes')arr.push([row[1]]);
    });
    return arr;
  }

  updateSelectOption($('#newField'),dataFields()); 


  updateSelectOption($('#tableFilter'),dataFields() ,'All Fields'); 

  function applyFilter() {
    var tableFilter= document.getElementById("tableFilter").value;
    table.column(0).search(tableFilter).draw();
  }


</script>


</body>
</html>
