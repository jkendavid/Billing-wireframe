<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
  <title>Variable Table List</title>
  <style>   

    td .btn-sm{
      width: 80px;
      margin: 0px 2px;
      height: 25px;
      font-size: 12px;
    }  
    .table {
        padding: 0;
    }
    .table th, .table td, .table tr {
      padding-top: 2px;
      padding-bottom: 5px;
      font-size: 14px;
    }
    .colindex {
      width: 3px;
    }
    td:last-child {
      display: flex;      
    }
    .btnsubmit{
      width: 120px;
      margin: 10px;
    }
  </style>
</head>
<body>
  
  <div class="container mt-4">

  <h2>Variable Table List</h2>
  

  <div class="form-row my-2">
    <div class="mx-auto"></div>        
    <div>
      <button type="button" class="btn btn-primary" id="addNewButton" onclick="addNewModalShow()">Add New</button>
    </div>
  </div>
  <!-- Table -->
  <table class="table table-bordered" id="dataTable">
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>View</th>
        <th>Fields</th>
        <th>Internal</th>
        <th>Editable</th>
        <th>Created By</th>
        <th>Created Time</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>


  <div class="modal" id="addNewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add/Edit Entry</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addEntryForm">
            <input type="hidden" id="editRowIndex" value=""> 
            <div class="form-group">
              <label for="newCode">Code*</label>
              <input type="text" class="form-control" id="newCode">
            </div>  
            <div class="form-group">
              <label for="newDescription">Description*</label>
              <input type="text" class="form-control" id="newDescription">
            </div>  
            <div class="form-group">
              <label for="newView">View</label>
              <input type="text" class="form-control" id="newView">
            </div>              
            <div class="form-group">
              <label for="newFields">Fields*</label>
              <select class="form-control" id="newFields" required  multiple="multiple">
              </select>
            </div>           
            <div class="form-group">
              <label for="newInternal">Internal*</label>
              <select class="form-control" id="newInternal" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div> 
            <button type="button" class="btn btn-primary" onclick="addNewEntry()">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

<script src="navbar.js"></script>
<script src="data.js"></script>

<script>

  var rowButtons = `<button class="btn btn-info btn-sm editButton" onclick="editEntry(this)">Edit</button>`

  function loadData(){
    var data = []
    $.each(dataVariableTables, function(index, row) {
      row[3] = splitTodiv(row[3])
      row.push(getUser());
      row.push(getCurrentTime());
      row.push(rowButtons);
      data.push(row)
    });
    return data;
  }
  
  var table = $('#dataTable').DataTable({
    paging: true, // Enable pagination
    searching: true, 
    scrollX:true,
    data:loadData()
  });  

  function addNewModalShow(){
    var modal = $('#addNewModal');
    modal.modal('show');
  
    modal = modal[0]
    modal.querySelectorAll('input').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('textarea').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('select').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('input[type="number"]').forEach(function(obj) {
      obj.value = "";
      obj.disabled = false;
    });
    modal.querySelectorAll('#newIndex').forEach(function(obj) {
      obj.value = 1;
    });
    
  }


  function addNewEntry() {
    var newCode = document.getElementById("newCode").value;
    var newDescription = document.getElementById("newDescription").value;
    var newView = document.getElementById("newView").value;
    var newFields = document.getElementById("newFields").value;
    var newInternal = document.getElementById("newInternal").value;
    var newEditable = "Yes";
    var newCreatedBy = getUser();
    var newCreatedTime = getCurrentTime();

    if (!newCode || !newDescription  || !newView|| !newFields || !newInternal) {
      alert("Please enter valid data.");
      return;
    }

    var editing = document.getElementById("editRowIndex").value;
    if (editing !== "") {      
      var rowIndex = parseInt(editing);
      var newData = table.row(rowIndex).data();
      newData[0] = newCode;
      newData[1] = newDescription;
      newData[2] = newView;
      newData[3] = newFields;
      newData[4] = newInternal;
      newData[5] = newEditable;
      newData[6] = newCreatedBy;
      newData[7] = newCreatedTime;
      table.row(rowIndex).data(newData).draw();
    } else {
      for (var i = 0; i < table.rows().count(); i++) {
        var rows = table.rows().data()[i]
        if(rows[0]==newCode) {
          alert(`The following record is already exist.                  
  Code: ${newCode}`);
          return;
        }
      }

      var newRow = table.row.add([newCode, newDescription, newView, newFields, newInternal, newEditable, newCreatedBy, newCreatedTime, 
                      `<td>${rowButtons}</td>`,
      ]).draw().node();
    }    
    $('#addNewModal').modal('hide');
    calculationControlsAuth();
  }
  
  function editEntry(button) {
    var row = button.closest('tr');

    var code = row.cells[0].innerText;
    var description= row.cells[1].innerText;
    var view = row.cells[2].innerText;
    var fields = row.cells[3].innerText.split('\n');;
    var internal = row.cells[4].innerText;

    addNewModalShow();

    document.getElementById("newCode").value = code;
    document.getElementById("newDescription").value = description;
    document.getElementById("newView").value = view
    $("#newFields").val(fields).trigger('change');
    document.getElementById("newInternal").value = internal;

    document.getElementById("newCode").disabled = true;

    document.getElementById("editRowIndex").value = table.row(row).index();
  }


  function calculationControlsAuth(){
    var user = getUser(); 
    table.rows().every(function() {
      var rowData = this.data();
      var editable = rowData[5];
      var tdControls = this.node().children[8];
      tdControls.children[0].style.display = editable=="Yes"?"block":"none";
    })
    table.columns.adjust().draw();
  }
  calculationControlsAuth();
  function handleUserChange() {
    calculationControlsAuth();
  }
  
  function dataFields(){
    var arr = []
    $.each(dataVariables, function(index, row) {
        if(row[0]== '**FIELDS' && row[7]=='Yes')arr.push([row[1]]);
    });
    return arr;
  }

  updateSelectOption($('#newFields'),dataFields());


  $('#newFields').select2({
    width: '100%'
  });


</script>


</body>
</html>
